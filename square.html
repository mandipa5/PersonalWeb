<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Square Calculator</h1>
    <input type="text" name="n" id="n" placeholder="Enter the number">
    <button onclick="findSquare()">Calculate</button>
    <script>
    function findSquare(){
        number = document.getElementById("n").value
        square = parseFloat(number) * parseFloat(number)
        alert(`Square of ${number} is: ${square}`)
        }
    </script>
  
  
</body>
</html>
